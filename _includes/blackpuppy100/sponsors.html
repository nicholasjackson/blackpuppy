<section id="puppy-sponsors" class="puppy-sponsors">
  <div class="container">
    <header class="section-header">
      <h2 class="section-title"><span>Sponsors</span></h2>
      <div class="spacer"></div>
      <p class="section-subtitle">The people who are making this happen.</p>
    </header>
    <div class="row">
      {% for sponsor in site.data.sponsors %}
        <div class="col-md-4">
          <article>
            <div class="sponsor-logo">
              <img src="{{ sponsor.profile-image }}" alt="{{ sponsor.name }}"/>
            </div>
            <h3>{{ sponsor.name }}</h3>
            <a href="{{ sponsor.url }}">{{ sponsor.url }}</a>
          </article>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
