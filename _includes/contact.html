<section id="page-contact" class="page-contact">
  <div class="container">
    <header class="section-header">
      <h2 class="section-title"><span>Contact</span></h2>
      <div class="spacer"></div>
      <p class="section-subtitle">For any questions about the Little Black Puppy Charity or if you would like to do something epic for us to help, please get in touch.
      </p>
    </header>
    <div class="row">
      <div class="col-sm-5 contact-info">
        <h3>Contact Info</h3>
        <p><i class="fa fa-map-marker"></i> 186 Thames Road, Chiswick, W4 3QR</p>
        <p><i class="fa fa-phone"></i> +44(0) 208-1777</p>
        <p><i class="fa fa-envelope-o"></i> contact@blackpuppy.info</p>
      </div>

      <div class="col-sm-7">
        <h3>Get in Touch</h3>
        <form  class="form-horizontal" id="contact-form">
          <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
              <input type="text" name="name" id="name" placeholder="Your name" class="form-control input-lg ">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="email">Email Address</label>
            <div class="controls">
              <input type="text" name="email" id="email" placeholder="Your email address" class="form-control input-lg">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="message">Message</label>
            <div class="controls">
              <textarea name="message" id="message" rows="8" class="form-control input-lg"></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-default btn-lg btn-block">Submit Message</button>
          </div>
        </form><!-- End contact-form -->
      </div>
    </div><!-- End row -->

  </div>
</section>
